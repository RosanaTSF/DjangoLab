{% extends "inicio.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block principal %}
    <div class="container mt-5">
        <h1 class="text-center">Cadastro</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
{% endblock %}
